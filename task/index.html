<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Characters</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      MARVEL
    </div>
    <div class="search-bar">
      <input placeholder="Search Marvel" type="text"/>
    </div>
    <div class="nav-links">
      <a href="#">Characters</a>
      <a href="#">Comics</a>
      <a href="#">Stories</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
    </div>
  </div>
  
  <div class="characters">
    <div class="character-card" style="background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);">
      <img alt="Captain America" height="200" src="c.png" width="200"/>
      <div class="info">
        <h3>Captain America</h3>
        <p>Steve Rogers</p>
      </div>
    </div>
    <div class="character-card" style="background: linear-gradient(135deg, #ff512f 0%, #dd2476 100%);">
      <img alt="Iron Man" height="200" src="i.png" width="200"/>
      <div class="info">
        <h3>Iron Man</h3>
        <p>Tony Stark</p>
      </div>
    </div>
    <div class="character-card" style="background: linear-gradient(135deg, #ff512f 0%, #f09819 100%);">
      <img alt="Black Widow" height="500" src="w.png" width="500"/>
      <div class="info">
        <h3>Black Widow</h3>
        <p>Natasha Romanoff</p>
      </div>
    </div>
    <div class="character-card" style="background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);">
      <img alt="Spider-Man" height="200" src="s.png" width="200"/>
      <div class="info">
        <h3>Spider-Man</h3>
        <p>Peter Parker</p>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="#">Previous</a>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </div>
</body>
</html>
