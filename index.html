<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Characters</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container header-content">
      <div class="logo">
        <h1>MARVEL</h1>
        <span>Characters</span>
      </div>
      
      <div class="search-bar">
        <input type="text" placeholder="Search Marvel">
        <i class="fas fa-search"></i>
      </div>

      <nav>
        <ul>
          <li><a href="#" class="active">Characters</a></li>
          <li><a href="#">Comics</a></li>
          <li><a href="#">Stories</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">TV Shows</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="characters-grid">
      <div class="character-card">
        <div class="card-content gradient-blue">
          <div class="character-info">
            <h2>Captain America</h2>
            <p>Steve Rogers</p>
          </div>
        </div>
        <img src="c.png" alt="Captain America">
      </div>

      <div class="character-card">
        <div class="card-content gradient-orange">
          <div class="character-info">
            <h2>Iron Man</h2>
            <p>Tony Stark</p>
          </div>
        </div>
        <img src="i.png" alt="Iron Man">
      </div>

      <div class="character-card">
        <div class="card-content gradient-purple">
          <div class="character-info">
            <h2>Black Widow</h2>
            <p>Natasha Romanoff</p>
          </div>
        </div>
        <img src="w.png" alt="Black Widow">
      </div>

      <div class="character-card">
        <div class="card-content gradient-red">
          <div class="character-info">
            <h2>Spider-Man</h2>
            <p>Peter Parker</p>
          </div>
        </div>
        <img src="s.png" alt="Spider-Man">
      </div>
    </div>
  </main>

  <footer class="container">
    <div class="footer-content">
      <button class="nav-button">Previous</button>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <button class="nav-button">Next</button>
    </div>
  </footer>
</body>
</html>
