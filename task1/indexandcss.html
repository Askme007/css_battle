
<html>
 <head>
  <title>
   Marvel Characters
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .header .logo {
            color: red;
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }
        .header .search-bar {
            flex-grow: 1;
        }
        .header .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        .header .nav-links {
            display: flex;
            gap: 20px;
        }
        .header .nav-links a {
            text-decoration: none;
            color: #333;
        }
        .characters {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .character-card {
            width: 200px;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .character-card img {
            width: 100%;
            height: auto;
        }
        .character-card .info {
            padding: 10px;
            color: #fff;
        }
        .character-card .info h3 {
            margin: 0;
            font-size: 18px;
        }
        .character-card .info p {
            margin: 5px 0 0;
            font-size: 14px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        .footer a {
            text-decoration: none;
            color: #333;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="logo">
    MARVEL
   </div>
   <div class="search-bar">
    <input placeholder="Search Marvel" type="text"/>
   </div>
   <div class="nav-links">
    <a href="#">
     Characters
    </a>
    <a href="#">
     Comics
    </a>
    <a href="#">
     Stories
    </a>
    <a href="#">
     Movies
    </a>
    <a href="#">
     TV Shows
    </a>
   </div>
  </div>
  <div class="characters">
   <div class="character-card" style="background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);">
    <img alt="Captain America" height="200" src="c.png" width="200"/>
    <div class="info">
     <h3>
      Captain America
     </h3>
     <p>
      Steve Rogers
     </p>
    </div>
   </div>
   <div class="character-card" style="background: linear-gradient(135deg, #ff512f 0%, #dd2476 100%);">
    <img alt="Iron Man" height="200" src="i.jpg" width="200"/>
    <div class="info">
     <h3>
      Iron Man
     </h3>
     <p>
      Tony Stark
     </p>
    </div>
   </div>
   <div class="character-card" style="background: linear-gradient(135deg, #ff512f 0%, #f09819 100%);">
    <img alt="Black Widow" height="500" src="w.png" width="500"/>
    <div class="info">
     <h3>
      Black Widow
     </h3>
     <p>
      Natasha Romanoff
     </p>
    </div>
   </div>
   <div class="character-card" style="background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);">
    <img alt="Spider-Man" height="200" src="s.png" width="200"/>
    <div class="info">
     <h3>
      Spider-Man
     </h3>
     <p>
      Peter Parker
     </p>
    </div>
   </div>
  </div>
  <div class="footer">
   <a href="#">
    Previous
   </a>
   <div class="social-links">
    <a href="#">
     Facebook
    </a>
    <a href="#">
     Instagram
    </a>
    <a href="#">
     Twitter
    </a>
   </div>
  </div>
 </body>
</html>
